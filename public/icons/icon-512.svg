    <path d="M376 100h40v104c0 22-18 40-40 40V100z" fill="none" stroke="#d97706" stroke-width="4"/>
    
    <!-- Stem -->
    <rect x="224" y="332" width="64" height="52" fill="url(#trophy512)"/>
    
    <!-- Base -->
    <rect x="160" y="380" width="192" height="32" rx="8" fill="url(#trophy512)"/>
  </g>
  
  <!-- Star decoration -->
  <path d="M256 152l16 32 35 5-25 24 6 35-32-17-32 17 6-35-25-24 35-5z" fill="white" opacity="0.95"/>
  
  <!-- Secondary stars -->
  <path d="M192 180l8 16 18 3-13 12 3 18-16-9-16 9 3-18-13-12 18-3z" fill="white" opacity="0.6"/>
  <path d="M320 180l8 16 18 3-13 12 3 18-16-9-16 9 3-18-13-12 18-3z" fill="white" opacity="0.6"/>
  
  <!-- Shine effects -->
  <ellipse cx="180" cy="165" rx="20" ry="35" fill="white" opacity="0.25"/>
  <ellipse cx="160" cy="145" rx="8" ry="15" fill="white" opacity="0.4"/>
